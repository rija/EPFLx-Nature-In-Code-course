<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <script>

    	function toss_coins() {
	    	var coins = 10;
	    	var heads = 0;
	    	var tails = 0 ;

	    	for (var i = 0; i < coins; i++) {
	    		if ( Math.random() <= 0.5) {
	    			heads = heads +1;
	    		}
	    		else {
	    			tails = tails +1;
	    		}
	    	}

	    	if (heads == 8) {
	    		return true;
	    	}
	    	else {
	    		return false;
	    	}
    	}

    	var repeats = 10000000;
    	var counter = 0;
    	for (var i = 0; i < repeats; i++) {
    		var desired_outcome = toss_coins();
	    	if ( desired_outcome ) {
	    		counter = counter +1 ;
	    	}
    	}
    	console.log("desired outcome (8 heads and 2 tails): ", (counter/repeats)*100, "% of the time");
    </script>
</head>
