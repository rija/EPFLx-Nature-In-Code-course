<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <script>
    	var x = Math.random();
    	if (x < 0.3) {
    		console.log(x + " is < 0.3");
    	}
    	else if (x < 0.6) {
    		console.log(x + " is >= 0.3 and < 0.6");
    	}
    	else {
    		console.log(x + " is >= 0.6");
    	}
    </script>
</head>
